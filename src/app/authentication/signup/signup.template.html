<app-page-header [title]="title" [subtitle]="subtitle"></app-page-header>
<form (ngSubmit)="signup()">
  <table class="form">
    <tr>
      <td><label class="form-label">First Name:</label></td>
      <td><input type="text" [(ngModel)]="user.firstName" name="firstName" class="input-text"/></td>
    </tr>
    <tr>
      <td><label class="form-label">Last Name:</label></td>
      <td><input type="text" [(ngModel)]="user.lastName" name="lastName" class="input-text"/></td>
    </tr>
    <tr>
      <td><label class="form-label">Email:</label></td>
      <td><input type="text" [(ngModel)]="user.email" name="email" class="input-text"/></td>
    </tr>
    <tr>
      <td><label class="form-label">Username:</label></td>
      <td><input type="text" [(ngModel)]="user.username" name="username" class="input-text"/></td>
    </tr>
    <tr>
      <td><label class="form-label">Password:</label></td>
      <td><input type="password" [(ngModel)]="user.password" name="password" class="input-password"/></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Sign up" class="submit"/></td>
    </tr>
  </table>
</form>
<app-footer></app-footer>
