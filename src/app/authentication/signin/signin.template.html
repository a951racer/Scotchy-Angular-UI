<app-page-header [title]="title" [subtitle]="subtitle"></app-page-header>
<form>
  <table class="form">
    <tr>
      <td><label [ngClass]="'form-label'">Username:</label></td>
      <td><input type="text" [(ngModel)]="credentials.username" name="username" [ngClass]="'input-text'"></td>
    </tr>
    <tr>
      <td><label [ngClass]="'form-label'">Password:</label></td>
      <td><input type="password" [(ngModel)]="credentials.password" name="password" [ngClass]="'input-text'"></td>
    </tr>
    <tr>
      <td colspan="2">
        	<button type="button" (click)="signin()" label="Sign In"><i class="fa fa-sign-in"></i> Sign In!</button>
      </td>
    </tr>
  </table>
</form>
<span>{{errorMessage}}</span>
<app-footer></app-footer>
