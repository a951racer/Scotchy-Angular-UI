<app-page-header [title]="title" [subtitle]="subtitle"></app-page-header>


<app-data-table 
       dataSetName="scotches" 
       [dataset]="scotches" 
       pageSize="15" 
       detailsButton="true" 
       editButton="true" 
       deleteButton="true" 
       newButton="true"
       filterButton="true"
       (showDetails)="showDetails($event)" 
       (newItem)="addScotch()"
       (editItem)="editScotch($event)"
       (deleteItem)="confirmDeleteScotch($event)">
  <app-column  
              fieldName="distillerName" 
              header="Distiller" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
  <app-column  
              fieldName="flavor" 
              header="Expression" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>

  <app-column  
              fieldName="age" 
              header="Age" 
              sortable="true" 
              filterable="true" 
              dataType="numeric"
              styleClass="numericColumn">
  </app-column>
  <app-column  
              fieldName="style" 
              header="Style" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
  <app-column  
              fieldName="region" 
              header="Region" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
  <app-column  
              fieldName="rating" 
              header="Rating" 
              sortable="true" 
              filterable="true" 
              dataType="numeric" 
              displayAs="rating"
              styleClass="ratingColumn">
  </app-column>
  <app-column  
              fieldName="inStock" 
              header="In Stock" 
              sortable="true" 
              filterable="true" 
              dataType="boolean" 
              displayAs="check-box"
              styleClass="checkboxColumn">
  </app-column>
</app-data-table>






<app-footer></app-footer>

<app-edit-dialog></app-edit-dialog>
<app-confirm-dialog></app-confirm-dialog>
