<app-page-header [title]="title" [subtitle]="subtitle"></app-page-header>

              
<app-data-table 
       dataSetName="tastings" 
       [dataset]="tastings" 
       pageSize="15" 
       detailsButton="true" 
       editButton="false" 
       deleteButton="false" 
       newButton="false"
       filterButton="true"
       (showDetails)="showDetails($event)" 
       (addItem)="addTasting()"
       (editItem)="editTasting($event)"
       (deleteItem)="confirmDeleteTasting($event)"
       (doNavigate)="navigate($event)">
  <app-column  
              fieldName="dateAddedPretty" 
              header="Date" 
              sortable="true" 
              filterable="false" 
              dataType="date" 
              styleClass="dateColumn">
  </app-column>
  <app-column  
              fieldName="location" 
              header="Location/Source" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
  <app-column  
              fieldName="dramName" 
              header="Dram" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn"
              navLink="/scotches"
              navId="scotchId">
  </app-column>
  <app-column  
              fieldName="personal" 
              header="Personal" 
              sortable="true" 
              filterable="true" 
              dataType="boolean" 
              displayAs="check-box"
              styleClass="checkboxColumn">
  </app-column> 
<!--  <app-column  
              fieldName="thirdParty" 
              header="3rd Party" 
              sortable="true" 
              filterable="true" 
              dataType="boolean" 
              displayAs="check-box"
              styleClass="checkboxColumn">
  </app-column>
-->
  <app-column  
              fieldName="rating" 
              header="Rating" 
              sortable="true" 
              filterable="true" 
              dataType="numeric"
              displayAs="rating"
              styleClass="ratingColumn">
  </app-column>
  <app-column  
              fieldName="nose" 
              header="Nose" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
  <app-column  
              fieldName="palate" 
              header="Palate" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
  <app-column  
              fieldName="finish" 
              header="Finish" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
  <app-column  
              fieldName="comment" 
              header="Comment" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
</app-data-table>

<app-footer></app-footer>

<app-edit-dialog [type]="tastings"></app-edit-dialog>
<app-confirm-dialog></app-confirm-dialog>
