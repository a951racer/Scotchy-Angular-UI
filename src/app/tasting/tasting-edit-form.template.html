<div>
    <div><label for="dateAdded">Date</label></div>
    <div><input type="date" id="dateAdded" [(ngModel)]="tasting.dateAdded"></div>
</div>
<div>
    <div><label for="location">Location</label></div>
    <div><input type="text" id="location" [(ngModel)]="tasting.location"></div>
</div>
<div>
    <div><label for="rating">Rating</label></div>
    <div><input type="number" id="rating" [(ngModel)]="tasting.rating"></div>
</div>
<div>
    <div><label for="comment">Comment</label></div>
    <div><textarea id="comment" [(ngModel)]="tasting.comment" rows="5" cols="45"></textarea></div>
</div>
