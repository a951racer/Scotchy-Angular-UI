<app-page-header [title]="title" [subtitle]="subtitle"></app-page-header>

<app-data-table 
       dataSetName="wishlists" 
       [dataset]="wishlists" 
       pageSize="15" 
       newButton="true"
       detailsButton="true" 
       editButton="true" 
       deleteButton="true" 
       filterButton="true"
       (showDetails)="showDetails($event)" 
       (newItem)="addWishlist($event)"
       (editItem)="editWishlist($event)"
       (deleteItem)="confirmDeleteWishlist($event)">
  <app-column  
              fieldName="dateAdded" 
              header="Created" 
              sortable="true" 
              filterable="false" 
              dataType="date" 
              styleClass="dateColumn">
  </app-column>
  <app-column  
              fieldName="wishListName" 
              header="Wish List Name" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>

  <app-column  
              fieldName="description" 
              header="Description" 
              sortable="true" 
              filterable="true" 
              dataType="text" 
              styleClass="textColumn">
  </app-column>
</app-data-table>


<app-footer></app-footer>

<app-edit-dialog [type]="'wishlist'"></app-edit-dialog>
<app-confirm-dialog></app-confirm-dialog>
