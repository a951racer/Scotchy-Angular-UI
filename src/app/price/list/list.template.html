<app-page-header [title]="title" [subtitle]="subtitle"></app-page-header>

<app-data-table 
                dataSetName="prices" 
                [dataset]="prices" 
                pageSize="15" 
                detailsButton="false" 
                editButton="false" 
                deleteButton="false" 
                filterButton="true"
                (showDetails)="showDetails($event)" 
                (editItem)="editPrice($event)"
                (deleteItem)="confirmDeletePrice($event)">
          <app-column  
                      fieldName="dateAdded" 
                      header="Date" 
                      sortable="true" 
                      filterable="false" 
                      dataType="date" 
                      styleClass="dateColumn">
          </app-column>
          <app-column  
                      fieldName="dramName" 
                      header="Dram" 
                      sortable="true" 
                      filterable="true" 
                      dataType="text" 
                      styleClass="textColumn">
          </app-column>
          <app-column  
                      fieldName="location" 
                      header="Location" 
                      sortable="true" 
                      filterable="true" 
                      dataType="text" 
                      styleClass="textColumn">
          </app-column>
          <app-column  
                      fieldName="size" 
                      header="Size" 
                      sortable="true" 
                      filterable="true" 
                      dataType="text" 
                      styleClass="textColumn">
          </app-column>
          <app-column  
                      fieldName="price" 
                      header="Price" 
                      sortable="true" 
                      filterable="false" 
                      dataType="currency" 
                      styleClass="numericColumn">
          </app-column>
          <app-column  
                      fieldName="tax" 
                      header="Tax" 
                      sortable="true" 
                      filterable="false" 
                      dataType="currency" 
                      styleClass="numericColumn">
          </app-column>
          <app-column  
                      fieldName="shipping" 
                      header="Shipping" 
                      sortable="true" 
                      filterable="false" 
                      dataType="currency" 
                      styleClass="numericColumn">
          </app-column>
          <app-column  
                      fieldName="total" 
                      header="Total" 
                      sortable="true" 
                      filterable="false" 
                      dataType="currency" 
                      styleClass="numericColumn">
          </app-column>
          <app-column  
                      fieldName="comment" 
                      header="Comment" 
                      sortable="false" 
                      filterable="true" 
                      dataType="text" 
                      styleClass="textColumn">
          </app-column>
</app-data-table>

<app-footer></app-footer>
<app-edit-dialog [type]="'price'"></app-edit-dialog>
<app-confirm-dialog></app-confirm-dialog>
