<app-page-header [title]="title" [subtitle]="subtitle"></app-page-header>
<div style="margin: 10px">
	<button [ngClass]="'button'" (click)="addWishlist()"><i class="fa fa-plus"></i> New</button>
</div>
<div>
	<table>
	  <tr>
	    <th class="openColumn"></th>
	    <th [ngClass]="'dateColumn'">Created</th> 
	    <th [ngClass]="'nameColumn'">Wish List Name</th> 
        <th [ngClass]="'descriptionColumn'">Description</th>
	    <th class="editColumn"></th>
	  </tr>
	  <tr *ngFor="let wishlist of wishlists">
		<td class="openColumn"><button [ngClass]="'button'" (click)="showDetails(wishlist)"><i class="fa fa-folder-open-o"></i></button></td>
        <td [ngClass]="'dateColumn'">{{wishlist.dateAdded | date: 'MM/dd/yyyy'}}</td>
        <td [ngClass]="'nameColumn'">{{wishlist.wishListName}}</td>
        <td [ngClass]="'descriptionColumn'">{{wishlist.description}}</td>
		<td class="editColumn">
			<button [ngClass]="'button'" (click)="editWishlist(wishlist)"><i class="fa fa-pencil"></i> Edit</button>
			<button [ngClass]="'button'" (click)="confirmDeleteWishlist(wishlist)"><i class="fa fa-times"></i> Delete</button>
		</td>
	  </tr>
	</table>
</div>
<app-footer></app-footer>

<app-edit-dialog></app-edit-dialog>
<app-confirm-dialog></app-confirm-dialog>
